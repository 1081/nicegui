name: Run Tests

on: [push]

jobs:
  rpi4:
    runs-on: ubuntu-latest
    name: Run tests on RaspberryPi 4 (32-bit)
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Test-start main.py
        run: |
          docker run \
            --platform linux/arm/v7 \
            -v ${{ github.workspace }}:/app \
            -w /app \
            arm32v7/python:3.9-slim-buster \
            /bin/bash -c "\
              apt-get update && \
              apt-get install -y gfortran libopenblas-dev g++ && \
              cd /app && \
              python -m pip install --no-cache-dir . && \
              python main.py"

  test:
    strategy:
      matrix:
        python: ["3.7", "3.8", "3.9", "3.10", "3.11"]
      fail-fast: false
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - name: set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
      - name: set up Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: "1.3.1"
      - name: install dependencies
        run: |
          poetry config virtualenvs.create false
          poetry install
          # install packages to run the examples
          pip install opencv-python opencv-contrib-python-headless httpx replicate
          # try fix issue with importlib_resources
          pip install importlib-resources
      - name: test startup
        run: ./test_startup.sh
      - name: setup chromedriver
        uses: nanasess/setup-chromedriver@v1
      - name: pytest
        run: pytest
      - name: upload screenshots
        uses: actions/upload-artifact@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: pytest-screenshots
          path: tests/screenshots

  slack:
    needs:
      - test
    if: always() # also execute when test fails
    runs-on: ubuntu-latest
    steps:
      - name: Determine if we need to notify
        uses: Jimdo/should-i-notify-action@main
        id: should_notify
        with:
          needs_context: ${{ toJson(needs) }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Slack workflow notification
        if: steps.should_notify.outputs.should_send_message == 'yes'
        uses: Gamesight/slack-workflow-status@master
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          slack_webhook_url: ${{ secrets.SLACK_ROBOTICS_CI_WEBHOOK }}
          channel: "robotik-ci"
          name: "NiceGUI"
