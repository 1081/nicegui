version: "3"
services:
  nicegui:
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - ./ros2_ws/src:/ros2_ws/src
    command: ros2 run nicegui_ros2 nicegui_node

  turtlesim:
    image: osrf/ros:humble-desktop
    environment:
      - DISPLAY
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
    command: ros2 run turtlesim turtlesim_node
    depends_on:
      - nicegui
